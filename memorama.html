<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <title>Memorama</title>



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>



<body>



    <!-- CSS -->

    <!-- efectos visuales -->

    <style>

        :root {

            --w: calc(70vw / 6);

            --h: calc(70vh / 4);

        }



        * {

            transition: all 0.5s;

        }



        body {

            padding: 0;

            margin: 0;

            -webkit-perspective: 1000;

            background-image: url("imagenes/fondos.jpeg");

            min-height: 100vh;

            display: flex;

            flex-direction: column;

            justify-content: center;

            align-items: center;

            text-align: center;

            font-family: calibri;

        }



        div {

            display: inline-block;

        }



        .area-tarjeta,

        .tarjeta,

        .cara {

            cursor: pointer;

            width: var(--w);

            min-width: 100px;

            height: var(--h);

        }



        .tarjeta {

            position: relative;

            transform-style: preserve-3d;

            animation: iniciar 5s;

        }



        .cara {

            position: absolute;

            backface-visibility: hidden;

            box-shadow: inset 0 0 0 8px white;

            font-size: 500%;

            display: flex;

            justify-content: center;

            align-items: center;

        }



        .trasera {

           background-color:hsla(0.6turn,100%,40%,0.5);

            transform: rotateY(180deg);

        }



        .superior {

            background: linear-gradient(pink, darkorange);

        }



        .nuevo-juego {

            cursor: pointer;

            background: linear-gradient(orange, darkorange);

            padding: 20px;

            border-radius: 50px;

            border: white 5px solid;

            font-size: 130%;

        }



        @keyframes iniciar {



            20%,

            90% {

                transform: rotateY(180deg);

            }



            0%,

            100% {

                transform: rotateY(0deg);

            }

        }

    </style>



    <!-- HTML -->

    <!-- estructura visual -->



    <div id="tablero">

    </div>



    <br>



    <div class="nuevo-juego" onclick="generarTablero()">

        Nuevo Juego

    </div>



    <!-- JS -->

    <!-- parte lÃ³gica -->

    <script>



        let iconos = []

        let selecciones = []



        generarTablero()



        function cargarIconos() {

            iconos = [

                '<img src="imagenes/vale1.jpg" width="100%">',

                '<img src="imagenes/vale2.jpg" width="100%">',

                '<img src="imagenes/vale3.jpg" width="100%">',

                '<img src="imagenes/valel1.jpg" width="100%">',

                '<img src="imagenes/valel2.jpg" width="100%">',

                '<img src="imagenes/valel3.jpg" width="100%">',

                '<img src="imagenes/aidee1.jpg" width="100%">',

                '<img src="imagenes/aidee2.jpg" width="100%">',

                '<img src="imagenes/aidee3.jpg" width="100%">',

                '<img src="imagenes/michel1.jpeg" width="100%">',

                '<img src="imagenes/michel2.jpeg" width="100%">',

                '<img src="imagenes/liz1.jpg" width="100%">',

            ]

        }



        function generarTablero() {

            cargarIconos()

            let len = iconos.length

            selecciones = []

            let tablero = document.getElementById("tablero")

            let tarjetas = []

            

            for (let i = 0; i < len*2; i++) {

                tarjetas.push(`

                <div class="area-tarjeta" onclick="seleccionarTarjeta(${i})">

                    <div class="tarjeta" id="tarjeta${i}">

                        <div class="cara trasera" id="trasera${i}">

                            ${iconos[0]}

                        </div>

                        <div class="cara superior">

                            <i class="far fa-question-circle"></i>

                        </div>

                    </div>

                </div>        

                `)

                if (i % 2 == 1) {

                    iconos.splice(0, 1)

                }

            }

            tarjetas.sort(() => Math.random() - 0.5)

            tablero.innerHTML = tarjetas.join(" ")

        }



        function seleccionarTarjeta(i) {

            let tarjeta = document.getElementById("tarjeta" + i)

            if (tarjeta.style.transform != "rotateY(180deg)") {

                tarjeta.style.transform = "rotateY(180deg)"

                selecciones.push(i)

            }

            if (selecciones.length == 2) {

                deseleccionar(selecciones)

                selecciones = []

            }

        }



        function deseleccionar(selecciones) {

            setTimeout(() => {

                let trasera1 = document.getElementById("trasera" + selecciones[0])

                let trasera2 = document.getElementById("trasera" + selecciones[1])

                if (trasera1.innerHTML != trasera2.innerHTML) {

                    let tarjeta1 = document.getElementById("tarjeta" + selecciones[0])

                    let tarjeta2 = document.getElementById("tarjeta" + selecciones[1])

                    tarjeta1.style.transform = "rotateY(0deg)"

                    tarjeta2.style.transform = "rotateY(0deg)"

                }else{

                    trasera1.style.background = "plum"

                    trasera2.style.background = "plum"

                }

            }, 1000);

        }



    </script>



</body>




</html>
